<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Product Landing Page</title>
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo">
    <nav id="nav-bar">
      <ul>
        <li><a href="#features" class="nav-link"></a>Features</li>
        <li><a href="#how-it-works" class="nav-link"></a>How it works</li>
        <li><a href="#pricing" class="nav-link"></a>Pricing</li>
      </ul>
    </nav>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0" allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" name="email" id="email" placeholder="Enter your email address">
      <input type="submit" id="submit" value="Get started">
    </form>
    <div id="container">
      <div id="features">
        Features
      </div>
      <div id="how-it-works">
        How it works
      </div>
      <div id="pricing">
        Pricing
      </div>
    </div>
  </header>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
